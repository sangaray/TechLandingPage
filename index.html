<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech LandingPage</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<header class="header">
			<div class="header__nav-container">
				<div class="header__nav-logo">
					<img src="./Images/Logo.png" alt="logo de Your Movies website" class="header__logo-image" />
				</div>
				<nav class="header__navbar">
					<input type="checkbox" name="" id="toggle" class="toggle-checkbox" />
					<label for="toggle" class="toggle-label"><span class="material-symbols-outlined menu-icon">menu</span></label>
					<ul class="header__navbar-ul">
						<li class="header__navbar-item"><a href="#" class="header__navbar-link">Home</a></li>
						<li class="header__navbar-item"><a href="#" class="header__navbar-link">Products</a></li>
						<li class="header__navbar-item"><a href="#" class="header__navbar-link">About Us</a></li>
					</ul>
				</nav>
			</div>
			<div class="data__container">
				<img src="./images/Foto.png" alt="" class="header__image" />
				<div class="text__container">
					<h2>Pc Gamer</h2>
					<p>Ryzen 7 5700g Rtx 3060 12gb 32gb Vega 8 960gb Wifi</p>
					<button class="header__button">More Info</button>
				</div>
			</div>
		</header>
	</body>
</html>
